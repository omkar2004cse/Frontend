<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>document.querySelector(".fa-user").parentElement.addEventListener("click", function () { openModal("authModal"); isLogin = true; updateAuthModal(); });

        function toggleAuthMode() { isLogin = !isLogin; updateAuthModal(); }
        
        function updateAuthModal() { document.getElementById("authModalTitle").textContent = isLogin ? "Login" : "Sign Up"; document.getElementById("authSubmitText").textContent = isLogin ? "Login" : "Sign Up"; document.getElementById("authToggleText").innerHTML = isLogin ? </script>
</head>
<body>
    <div id="authModal" class="modal"> <div class="modal-content"> <div class="flex justify-between items-center mb-4"> <h3 class="text-xl font-bold" id="authModalTitle">Login</h3> <button onclick="closeModal('authModal')" class="text-gray-500 hover:text-gray-700"> <i class="fas fa-times"></i> </button> </div> <form id="authForm"> <div class="mb-4"> <label for="authEmail" class="block text-gray-700 font-medium mb-2">Email Address</label> <input type="email" id="authEmail" class="w-full px-4 py-3 border rounded-lg focus:outline-none animated-input" placeholder="Enter your email" required> </div> <div class="mb-4"> <label for="authPassword" class="block text-gray-700 font-medium mb-2">Password</label> <input type="password" id="authPassword" class="w-full px-4 py-3 border rounded-lg focus:outline-none animated-input" placeholder="Enter your password" required> </div> <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition"> <span id="authSubmitText">Login</span> </button> </form> <div class="text-center mt-4"> <p id="authToggleText">Don't have an account? <a href="#" onclick="toggleAuthMode()" class="text-blue-600 font-medium">Sign up</a></p> 
        </div> </div> </div>
</body>
