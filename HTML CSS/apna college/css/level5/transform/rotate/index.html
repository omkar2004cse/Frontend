<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="d1">
        rotate 45 deg
    </div>
    <div id="d2">
        rotate 90 deg
    </div>
    <div id="d3">
        rotate x 90deg
    </div>
    <div id="d4">
        rotate y 60deg
    </div>
    <div id="d5">
        rotate z 120deg
    </div>
</body>
</html>
