<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self and Flex order</title>
    <link rel="stylesheet" href="selforder.css">
</head>
<body>
    <h1>Align self</h1>
    <div id="alignself">
        <div id="b1" class="box">Box1</div>
        <div id="b2" class="box">Box2</div>
        <div id="b3" class="box">Box3</div>
        <div id="b4" class="box">Box4</div>
        <div id="b5" class="box">Box5</div>
    </div>
    <h1>Flex order</h1>
    <div id="order">
        <div id="b1" class="box">Box1</div>
        <div id="b2" class="box">Box2</div>
        <div id="b3" class="box">Box3</div>
        <div id="b4" class="box">Box4</div>
        <div id="b5"class="box">Box5</div>
    </div>
</body>
</html>
